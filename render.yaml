services:
  - type: web
    name: yape-notifier-api
    region: oregon
    plan: free
    rootDir: apps/api
    buildCommand: composer install --no-dev --optimize-autoloader && php artisan key:generate --force
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_NAME
        value: Yape Notifier API
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: yape-notifier-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: yape-notifier-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: yape-notifier-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: yape-notifier-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: yape-notifier-db
          property: password
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync

databases:
  - name: yape-notifier-db
    databaseName: yape_notifier
    user: yape_user
    plan: free
    region: oregon

