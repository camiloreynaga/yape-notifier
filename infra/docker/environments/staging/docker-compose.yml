# ============================================
# Yape Notifier - Staging Environment
# ============================================
# Arquitectura: Caddy (HTTP) -> Nginx -> PHP-FPM + Dashboard + PostgreSQL
#
# Uso:
#   cd infra/docker/environments/staging
#   docker compose --env-file .env up -d
#
# Requisitos:
#   - Archivo .env con DB_PASSWORD configurado
#   - Puertos 8080 y 8443 disponibles
# ============================================

services:
  php-fpm:
    build:
      context: ../../../../apps/api
      dockerfile: ../../../dockerfiles/Dockerfile.php-fpm
    container_name: yape-notifier-php-fpm-staging
    restart: always
    working_dir: /var/www
    volumes:
      - ../../../../apps/api:/var/www
      - ../../../configs/php/local.ini:/usr/local/etc/php/conf.d/local.ini:ro
    environment:
      - APP_ENV=staging
      - APP_DEBUG=true
      - APP_URL=${APP_URL:-http://localhost:8080}
    networks:
      - yape-network-staging
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit(0);'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.yape-notifier.service=php-fpm"
      - "com.yape-notifier.environment=staging"

  nginx-api:
    image: nginx:alpine
    container_name: yape-notifier-nginx-api-staging
    restart: always
    volumes:
      - ../../../../apps/api:/var/www
      - ../../../../apps/api/public:/var/www/public:ro
      - ../../../configs/nginx/api.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - yape-network-staging
    depends_on:
      php-fpm:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/up",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.yape-notifier.service=nginx-api"
      - "com.yape-notifier.environment=staging"

  dashboard:
    build:
      context: ../../../../apps/web-dashboard
      dockerfile: ../../../dockerfiles/Dockerfile.dashboard
      args:
        VITE_API_BASE_URL: ${DASHBOARD_API_URL:-http://localhost:8080}
    container_name: yape-notifier-dashboard-staging
    restart: always
    volumes:
      - ../../../configs/nginx/dashboard.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - yape-network-staging
    depends_on:
      nginx-api:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.yape-notifier.service=dashboard"
      - "com.yape-notifier.environment=staging"

  caddy:
    image: caddy:2-alpine
    container_name: yape-notifier-caddy-staging
    restart: always
    ports:
      - "8080:80"
      - "8443:443"
      - "8443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data_staging:/data
      - caddy_config_staging:/config
    networks:
      - yape-network-staging
    depends_on:
      - nginx-api
      - dashboard
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.yape-notifier.service=caddy"
      - "com.yape-notifier.environment=staging"

  db:
    image: postgres:15-alpine
    container_name: yape-notifier-db-staging
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE:-yape_notifier_staging}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    networks:
      - yape-network-staging
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-yape_notifier_staging} || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - "com.yape-notifier.service=postgresql"
      - "com.yape-notifier.environment=staging"

volumes:
  postgres_data_staging:
    driver: local
    labels:
      - "com.yape-notifier.volume=postgres_data_staging"
  caddy_data_staging:
    driver: local
    labels:
      - "com.yape-notifier.volume=caddy_data_staging"
  caddy_config_staging:
    driver: local
    labels:
      - "com.yape-notifier.volume=caddy_config_staging"

networks:
  yape-network-staging:
    driver: bridge
    labels:
      - "com.yape-notifier.network=yape-network-staging"
