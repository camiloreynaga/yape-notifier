# ============================================
# Yape Notifier - Production Environment
# ============================================
# Arquitectura: Caddy (HTTPS) -> Nginx -> PHP-FPM + Dashboard + PostgreSQL
#
# Uso:
#   cd infra/docker/environments/production
#   docker compose --env-file .env up -d
#
# Requisitos:
#   - Archivo .env con DB_PASSWORD configurado
#   - DNS configurado: api.notificaciones.space, dashboard.notificaciones.space
#   - Puertos 80 y 443 disponibles
# ============================================

services:
  # ============================================
  # PHP-FPM Service (Laravel API)
  # ============================================
  php-fpm:
    build:
      context: ../../../../apps/api
      dockerfile: ../../infra/docker/dockerfiles/Dockerfile.php-fpm
    container_name: yape-notifier-php-fpm-prod
    restart: always
    working_dir: /var/www
    volumes:
      - ../../configs/php/production.ini:/usr/local/etc/php/conf.d/production.ini:ro
    # Inyectar variables de entorno desde .env al contenedor
    # IMPORTANTE: docker compose --env-file .env solo interpola variables en docker-compose.yml,
    # pero NO las expone dentro del contenedor. Usamos env_file para que Laravel pueda leerlas.
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-https://api.notificaciones.space}
    networks:
      - yape-network-prod
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit(0);'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.yape-notifier.service=php-fpm"
      - "com.yape-notifier.environment=production"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M

  # ============================================
  # Reverb WebSocket Server
  # ============================================
  reverb:
    build:
      context: ../../../../apps/api
      dockerfile: ../../infra/docker/dockerfiles/Dockerfile.php-fpm
    container_name: yape-notifier-reverb-prod
    restart: always
    working_dir: /var/www
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    volumes:
      - ../../configs/php/production.ini:/usr/local/etc/php/conf.d/production.ini:ro
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-https://api.notificaciones.space}
    networks:
      - yape-network-prod
    depends_on:
      db:
        condition: service_healthy
      php-fpm:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit(0);'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.yape-notifier.service=reverb"
      - "com.yape-notifier.environment=production"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M

  # ============================================
  # Nginx Service (Web Server for API)
  # ============================================
  nginx-api:
    build:
      context: ../../../../apps/api
      dockerfile: ../../infra/docker/dockerfiles/Dockerfile.nginx
    container_name: yape-notifier-nginx-api-prod
    restart: always
    volumes:
      - ../../configs/nginx/api.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - yape-network-prod
    depends_on:
      php-fpm:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "--timeout=5",
          "http://127.0.0.1/up",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "com.yape-notifier.service=nginx-api"
      - "com.yape-notifier.environment=production"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M

  # ============================================
  # Dashboard Service (React Frontend)
  # ============================================
  dashboard:
    build:
      context: ../../../../apps/web-dashboard
      dockerfile: ../../infra/docker/dockerfiles/Dockerfile.dashboard
      args:
        VITE_API_BASE_URL: ${DASHBOARD_API_URL:-https://api.notificaciones.space}
    container_name: yape-notifier-dashboard-prod
    restart: always
    volumes:
      - ../../configs/nginx/dashboard.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - yape-network-prod
    depends_on:
      nginx-api:
        condition: service_healthy
    healthcheck:
      # Usar el endpoint /health específico para healthchecks
      # Si falla, verificar que los archivos estáticos del dashboard estén construidos
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 --spider --timeout=5 http://localhost/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    labels:
      - "com.yape-notifier.service=dashboard"
      - "com.yape-notifier.environment=production"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M

  # ============================================
  # Caddy Service (Reverse Proxy with HTTPS)
  # ============================================
  caddy:
    image: caddy:2-alpine
    container_name: yape-notifier-caddy-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data_prod:/data
      - caddy_config_prod:/config
    networks:
      - yape-network-prod
    depends_on:
      - nginx-api
      - dashboard
      - reverb
    healthcheck:
      # Verificar que Caddy esté corriendo y respondiendo
      # Usar el endpoint de admin de Caddy (más confiable que verificar proceso)
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 --spider --timeout=5 http://localhost:2019/config/ || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    labels:
      - "com.yape-notifier.service=caddy"
      - "com.yape-notifier.environment=production"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M

  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: yape-notifier-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE:-yape_notifier}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - yape-network-prod
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - "com.yape-notifier.service=postgresql"
      - "com.yape-notifier.environment=production"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data_prod:
    driver: local
    labels:
      - "com.yape-notifier.volume=postgres_data_prod"
  caddy_data_prod:
    driver: local
    labels:
      - "com.yape-notifier.volume=caddy_data_prod"
  caddy_config_prod:
    driver: local
    labels:
      - "com.yape-notifier.volume=caddy_config_prod"

# ============================================
# Networks
# ============================================
networks:
  yape-network-prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
    labels:
      - "com.yape-notifier.network=yape-network-prod"
