version: '3.8'

services:
  app:
    build:
      context: ../../apps/api
      dockerfile: ../../infra/docker/Dockerfile
    container_name: yape-notifier-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ../../apps/api:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-yape_notifier}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - yape-network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: yape-notifier-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ../../apps/api:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - yape-network
    depends_on:
      - app

  dashboard:
    build:
      context: ../../apps/web-dashboard
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${DASHBOARD_API_URL:-http://localhost:8000}
    container_name: yape-notifier-dashboard
    restart: unless-stopped
    ports:
      - "${DASHBOARD_PORT:-3000}:80"
    networks:
      - yape-network
    depends_on:
      - nginx

  dashboard-dev:
    build:
      context: ../../apps/web-dashboard
      dockerfile: Dockerfile.dev
    container_name: yape-notifier-dashboard-dev
    restart: unless-stopped
    ports:
      - "${DASHBOARD_DEV_PORT:-3001}:3000"
    volumes:
      - ../../apps/web-dashboard:/app
      - /app/node_modules
    networks:
      - yape-network
    depends_on:
      - nginx
    environment:
      - VITE_API_BASE_URL=${DASHBOARD_API_URL:-http://localhost:8000}
    profiles:
      - dev

  db:
    image: postgres:15-alpine
    container_name: yape-notifier-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-yape_notifier}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - yape-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: yape-notifier-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - yape-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  yape-network:
    driver: bridge

