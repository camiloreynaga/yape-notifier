version: '3.8'

services:
  app:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    container_name: yape-notifier-app-test
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ../../apps/api:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      - APP_ENV=testing
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-yape_notifier_test}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
    networks:
      - yape-network
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: yape-notifier-nginx-test
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8001}:80"
    volumes:
      - ../../apps/api:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - yape-network
    depends_on:
      - app

  db:
    image: postgres:15-alpine
    container_name: yape-notifier-db-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-yape_notifier_test}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    networks:
      - yape-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_test:
    driver: local

networks:
  yape-network:
    driver: bridge



