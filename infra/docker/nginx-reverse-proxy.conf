# ============================================
# Configuración de Nginx Reverse Proxy
# ============================================
# Este archivo debe copiarse a /etc/nginx/sites-available/notificaciones.space
# y luego crear un symlink a /etc/nginx/sites-enabled/

# Redirección HTTP a HTTPS para el API
server {
    listen 80;
    server_name api.notificaciones.space;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Redirección HTTP a HTTPS para el Dashboard
server {
    listen 80;
    server_name notificaciones.space www.notificaciones.space;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# API - HTTPS
server {
    listen 443 ssl http2;
    server_name api.notificaciones.space;

    # Certificados SSL (generados por Certbot)
    ssl_certificate /etc/letsencrypt/live/api.notificaciones.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.notificaciones.space/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/api-ssl-access.log;
    error_log /var/log/nginx/api-ssl-error.log;

    # Proxy settings
    client_max_body_size 20M;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (si es necesario en el futuro)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

