# ============================================
# Yape Notifier - Staging Docker Compose
# ============================================
# Arquitectura: Caddy (HTTP) -> Nginx -> PHP-FPM + Dashboard + PostgreSQL
#
# Uso:
#   docker compose -f infra/docker/docker-compose.staging.yml up -d
#
# Requisitos:
#   - Archivo .env debe existir con DB_PASSWORD configurado
#     (Docker Compose carga automáticamente .env para interpolación)
#   - Puertos 8080 y 8443 disponibles
#
# Nota: Para staging, crea .env desde .env.staging.example:
#   cp .env.staging.example .env
# ============================================

services:
  php-fpm:
    build:
      context: ../../apps/api
      dockerfile: ../../infra/docker/dockerfiles/Dockerfile.php-fpm
    container_name: yape-notifier-php-fpm-staging
    restart: always
    working_dir: /var/www
    volumes:
      - ../../apps/api:/var/www
      # env_file no es necesario: Laravel lee su .env del filesystem y variables críticas están en environment
    environment:
      - APP_ENV=staging
      - APP_DEBUG=true
      - APP_URL=${APP_URL:-http://localhost:8080}
    networks:
      - yape-network-staging
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit(0);'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx-api:
    image: nginx:alpine
    container_name: yape-notifier-nginx-api-staging
    restart: always
    volumes:
      - ../../apps/api:/var/www
      - ../../apps/api/public:/var/www/public:ro
      - ./nginx/api.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - yape-network-staging
    depends_on:
      php-fpm:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep nginx || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  dashboard:
    build:
      context: ../../apps/web-dashboard
      dockerfile: ../../infra/docker/dockerfiles/Dockerfile.dashboard
      args:
        VITE_API_BASE_URL: ${DASHBOARD_API_URL:-http://localhost:8080}
    container_name: yape-notifier-dashboard-staging
    restart: always
    volumes:
      - ./nginx/dashboard.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - yape-network-staging
    depends_on:
      nginx-api:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  caddy:
    image: caddy:2-alpine
    container_name: yape-notifier-caddy-staging
    restart: always
    ports:
      - "8080:80"
      - "8443:443"
      - "8443:443/udp"
    volumes:
      - ./caddy/Caddyfile.staging:/etc/caddy/Caddyfile:ro
      - caddy_data_staging:/data
      - caddy_config_staging:/config
    networks:
      - yape-network-staging
    depends_on:
      - nginx-api
      - dashboard
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    container_name: yape-notifier-db-staging
    restart: always
    # env_file no es necesario: las variables se pasan explícitamente en environment
    environment:
      POSTGRES_DB: ${DB_DATABASE:-yape_notifier_staging}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      # POSTGRES_PASSWORD: Resuelto desde .env (carga automática de Docker Compose)
      # Requerido: DB_PASSWORD debe estar configurado en .env
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    networks:
      - yape-network-staging
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-yape_notifier_staging} || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - "com.yape-notifier.service=postgresql"
      - "com.yape-notifier.environment=staging"

volumes:
  postgres_data_staging:
    driver: local
    labels:
      - "com.yape-notifier.volume=postgres_data_staging"
  caddy_data_staging:
    driver: local
    labels:
      - "com.yape-notifier.volume=caddy_data_staging"
  caddy_config_staging:
    driver: local
    labels:
      - "com.yape-notifier.volume=caddy_config_staging"

networks:
  yape-network-staging:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
    labels:
      - "com.yape-notifier.network=yape-network-staging"
