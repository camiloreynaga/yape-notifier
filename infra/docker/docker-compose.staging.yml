version: '3.8'

# ============================================
# Yape Notifier - Staging Docker Compose
# ============================================
# Uso: docker compose -f infra/docker/docker-compose.staging.yml up -d

services:
  php-fpm:
    build:
      context: ../../apps/api
      dockerfile: ../../infra/docker/dockerfiles/Dockerfile.php-fpm
    container_name: yape-notifier-php-fpm-staging
    restart: always
    working_dir: /var/www
    volumes:
      - ../../apps/api:/var/www
    env_file:
      - .env.staging
    environment:
      - APP_ENV=staging
      - APP_DEBUG=true
      - APP_URL=${APP_URL:-http://localhost:8080}
    networks:
      - yape-network-staging
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit(0);'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx-api:
    image: nginx:alpine
    container_name: yape-notifier-nginx-api-staging
    restart: always
    volumes:
      - ../../apps/api:/var/www
      - ../../apps/api/public:/var/www/public:ro
      - ./nginx/api.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - yape-network-staging
    depends_on:
      php-fpm:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep nginx || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  dashboard:
    build:
      context: ../../apps/web-dashboard
      dockerfile: ../../infra/docker/dockerfiles/Dockerfile.dashboard
      args:
        VITE_API_BASE_URL: ${DASHBOARD_API_URL:-http://localhost:8080}
    container_name: yape-notifier-dashboard-staging
    restart: always
    volumes:
      - ./nginx/dashboard.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - yape-network-staging
    depends_on:
      nginx-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  caddy:
    image: caddy:2-alpine
    container_name: yape-notifier-caddy-staging
    restart: always
    ports:
      - "8080:80"
      - "8443:443"
      - "8443:443/udp"
    volumes:
      - ./caddy/Caddyfile.staging:/etc/caddy/Caddyfile:ro
      - caddy_data_staging:/data
      - caddy_config_staging:/config
    networks:
      - yape-network-staging
    depends_on:
      - nginx-api
      - dashboard
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    container_name: yape-notifier-db-staging
    restart: always
    env_file:
      - .env.staging
    environment:
      POSTGRES_DB: ${DB_DATABASE:-yape_notifier_staging}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    networks:
      - yape-network-staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-yape_notifier_staging}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_staging:
    driver: local
  caddy_data_staging:
    driver: local
  caddy_config_staging:
    driver: local

networks:
  yape-network-staging:
    driver: bridge

