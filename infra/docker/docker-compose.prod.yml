version: '3.8'

services:
  app:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile.do
    container_name: yape-notifier-app-prod
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./php/production.ini:/usr/local/etc/php/conf.d/local.ini
      - app_storage:/var/www/storage
      - app_bootstrap:/var/www/bootstrap/cache
    env_file:
      - .env.production
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - yape-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "-r", "file_get_contents('http://localhost/up') ? exit(0) : exit(1);"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx-api:
    image: nginx:alpine
    container_name: yape-notifier-nginx-api-prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:80"
    volumes:
      - ../../apps/api:/var/www
      - ./nginx/production-api.conf:/etc/nginx/conf.d/default.conf
    networks:
      - yape-network
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/up"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build:
      context: ../../apps/web-dashboard
      dockerfile: Dockerfile.do
      args:
        VITE_API_BASE_URL: ${DASHBOARD_API_URL:-https://api.notificaciones.space}
    container_name: yape-notifier-dashboard-prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:8080"
    networks:
      - yape-network
    depends_on:
      nginx-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    container_name: yape-notifier-db-prod
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: ${DB_DATABASE:-yape_notifier}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - yape-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_prod:
    driver: local
  app_storage:
    driver: local
  app_bootstrap:
    driver: local

networks:
  yape-network:
    driver: bridge

